
<div class="login-page">
  <div class="login-left">
    <div class="welcome-section">
  <img src="/assets/cibf-logo.svg" alt="CIBF Logo" class="brand-logo" />
      <h1>COLOMBO INTERNATIONAL BOOK FAIR</h1>
      <p>Vendor & employee portal for stall management.</p>
    </div>
  </div>
  <div class="login-right">
    <div class="login-form-section">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <span class="input-icon">
            <mat-icon>email</mat-icon>
          </span>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <span class="input-icon">
            <mat-icon>lock</mat-icon>
          </span>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="options-row">
          <label class="remember">
            <input type="checkbox" /> Remember me
          </label>
          <a routerLink="/register" class="signup-link">Create an account</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
</div>
